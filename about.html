<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Div</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Viewport height */
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      gap: 1rem;
    }
    .arrowBox{
      height: 200px;
      width: 200px;
      background-color: red;
      border-bottom: 2px solid black;
      border-bottom-left-radius: 40%;
      border-bottom-right-radius: 40%;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo-wrapper" style="margin-left:8px;">
        <span class="chessiitk-logo">chessiitk.</span>
      </div>
      <nav class="header-nav">
        <a href="index.html" class="nav-tab">Home</a>
        <a href="events.html" class="nav-tab active">Events</a>
        <a href="team.html" class="nav-tab">Team</a>
        <a href="about.html" class="nav-tab">About</a>
        <a href="index.html" class="nav-tab logo-tab">
          <img src="/logo.png" alt="Logo" class="nav-logo-img" style="height: 50px; width: 50px;" />
        </a>
      </nav>
    </div>
  </header>

  <div class="mainBox">
    <div class="arrowBox"></div>
  </div>
</body>
</html>
