<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chessiitk</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/xxmzBrw/fcaef74061bb7a76e5263dfc076c363e.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- Loader Section -->
  <div id="loader">
    <object id="pawn-svg" type="image/svg+xml" data="/pawn.svg"></object>
    <div id="progress-bar">
      <div id="bar"></div>
    </div>
  </div>

  <!-- Main Site Content -->
  <div id="site-content">

   
    <header>
  <div class="header-inner">
    <div class="logo-wrapper" style="margin-left:8px;">
      <span class="green-on-black">.chessiitK</span>
    </div>
    <nav class="header-nav">
      <a href="#" class="nav-tab">Home</a>
      <a href="#" class="nav-tab">Events</a>
      <a href="#" class="nav-tab">Team</a>
      <a href="#" class="nav-tab">About</a>
      <a href="#" class="nav-tab logo-tab">
        <img src="/logo.png" alt="Logo" class="nav-logo-img" />
      </a>
    </nav>
  </div>
</header>

    <main>
      <!-- 3D King Model -->
      <model-viewer src="/king.glb" alt="3D King Chess Piece"
        camera-controls
        auto-rotate
        style="width: 300px; height: 300px; margin: 2rem auto; display: block; background: transparent;">
      </model-viewer>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
