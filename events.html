<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - chessiitk</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/xxmzBrw/fcaef74061bb7a76e5263dfc076c363e.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/DrawSVGPlugin.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main Site Content -->
  <div id="site-content">
    <header>
      <div class="header-inner">
        <div class="logo-wrapper" style="margin-left:8px;">
          <span class="chessiitk-logo">
            chessiitk.
          </span>
        </div>
        <nav class="header-nav">
          <a href="index.html" class="nav-tab">Home</a>
          <a href="events.html" class="nav-tab active">Events</a>
          <a href="team.html" class="nav-tab">Team</a>
          <a href="about.html" class="nav-tab">About</a>
          <a href="index.html" class="nav-tab logo-tab">
            <img src="/logo.png" alt="Logo" class="nav-logo-img" />
          </a>
        </nav>
      </div>
    </header>
    <main>
<div class="timeline-container">
  <div class="timeline-track" id="timeline-track">
    <!-- Events will be inserted here by JS -->
  </div>
</div>

    </main>
  </div>
  <script>
    const events = [
      { id: 1, title: "Summer Blitz", date: "18 Apr", description: "Quick matches in the summer heat!", image: "preview1.png" },
      { id: 2, title: "Hall-wise Battle", date: "5 Mar", description: "Inter-hall arena fight!", image: "preview2.png" },
      { id: 3, title: "Puzzle Night", date: "22 Feb", description: "Crack problems quickly!", image: "preview3.png" },
      { id: 4, title: "Rapid Rumble", date: "15 Jan", description: "A rapid tournament", image: "preview4.png" },
      { id: 5, title: "Opening Workshop", date: "5 Jan", description: "Learn openings!", image: "preview5.png" },
      { id: 6, title: "Winter Blitz", date: "18 Dec", description: "Cold blitz madness!", image: "preview6.png" },
      { id: 7, title: "Team Chess", date: "30 Nov", description: "Team-up event.", image: "preview7.png" },
      { id: 8, title: "Bullet Arena", date: "15 Oct", description: "1-minute games!", image: "preview8.png" },
      { id: 9, title: "Simul Showdown", date: "10 Sep", description: "1 v Many!", image: "preview9.png" },
      { id: 10, title: "Blitz Bash", date: "5 Aug", description: "Speedy games!", image: "preview10.png" }
    ];

    const container = document.getElementById("timeline-track");

    events.forEach((event, index) => {
      const isOdd = event.id % 2 === 1;
      const wrapper = document.createElement("div");
      wrapper.className = `timeline-event ${isOdd ? "downward" : "upward"}`;

      const circle = document.createElement("div");
      circle.className = "event-circle";
      const [day, month] = event.date.split(" ");
      circle.innerHTML = `<div>${day}</div><div style="font-size:12px;">${month}</div>`;

      const box = document.createElement("div");
      box.className = "event-box";
      box.innerHTML = `
        <img src="${event.image}" alt="${event.title}" class="event-image" />
        <div class="event-title">${event.title}</div>
        <div class="event-description">${event.description}</div>
      `;

      wrapper.appendChild(circle);
      wrapper.appendChild(box);

      if (index !== 0) {
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("width", "80");
        svg.setAttribute("height", "80");

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("stroke", "#00FF00");
        path.setAttribute("fill", "none");
        path.setAttribute("stroke-width", "4");
        path.setAttribute("marker-start", "url(#arrowhead)");

        if (isOdd) {
          path.setAttribute("d", "M80,80 C20,80 60,0 0,0");
        } else {
          path.setAttribute("d", "M80,0 C20,0 60,80 0,80");
        }

        const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
        const marker = document.createElementNS("http://www.w3.org/2000/svg", "marker");
        marker.setAttribute("id", "arrowhead");
        marker.setAttribute("markerWidth", "10");
        marker.setAttribute("markerHeight", "7");
        marker.setAttribute("refX", "5");
        marker.setAttribute("refY", "3.5");
        marker.setAttribute("orient", "auto");
        marker.setAttribute("markerUnits", "strokeWidth");

        const arrowPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
        arrowPath.setAttribute("d", "M0,0 L0,7 L10,3.5 z");
        arrowPath.setAttribute("fill", "#00FF00");

        marker.appendChild(arrowPath);
        defs.appendChild(marker);
        svg.appendChild(defs);
        svg.appendChild(path);

        wrapper.appendChild(svg);
      }

      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
